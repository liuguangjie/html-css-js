        function SongManager() {
            this.songArr = [];
        }

        SongManager.prototype = {
            constructor : SongManager,
            init : function(songArr) {
                this.songArr = songArr || [];
            },
            addSong : function(auther, name) {
                this.songArr.push({auther: auther, name: name})
            },
            delSongByName : function(name) {
                this.songArr = this.songArr || [];
                for (var i = 0; i < this.songArr.length; i++) {
                    if (this.songArr[i]['name'] === name) {
                        this.songArr.splice(i, 1);
                        break;
                    }
                }
            },
            //修改歌曲
            updateSongByAuther : function(auther, name) {
                songArr = this.songArr || [];
                for (var i = 0; i < this.songArr.length; i++) {
                    if (this.songArr[i]['auther'] === auther) {
                        songArr[i]['name'] = name;
                        break;
                    }
                }
            },
            querySongArr : function(name) {
                var newArr = [];
                this.songArr = this.songArr || [];
                for (var i = 0; i < this.songArr.length; i++) {
                    if (this.songArr[i]['name'] === name) {
                        newArr.push(this.songArr[i]);
                    }
                }
                return newArr;
            }
        };
