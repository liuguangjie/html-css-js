        window.onload = function() {
            
            var divs = document.getElementsByTagName('div');
            for (var i = 0; i < 10; i++) {
                divs[i].onclick = (function(i) {
                    return function() {
                        alert('我是第' + (i + 1) + '个div');
                    };
                })(i);
            }

            function Person(name, age) {

                var o = {
                    name: name,
                    age: age
                };

                return o;
            }

            var p = new Person('zhangsan', 11);
            console.log(p);

        }
        
    </script>
